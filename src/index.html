<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Product Page</title>
  </head>
  <body>
    <header>
      <nav class="flex gap-2.5 items-center p-4">
        <div class="text-3xl">
          <button
            class="relative circle-background-button group align-bottom"
            aria-label="Open side menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-9 w-9 group-hover:stroke-orange-500 transition"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>

          <a
            href="#"
            class="font-bold lowercase hover:text-orange-500 transition ml-2"
            aria-label="Link to the home page"
          >
            Sneakers
          </a>
        </div>

        <button class="relative circle-background-button ml-auto group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 group-hover:stroke-orange-500 transition"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
        </button>

        <a
          href="#"
          aria-label="Link to your profile"
          class="relative circle-background-button"
        >
          <img src="img/avatar.png" alt="Your avatar image" class="h-6 w-6" />
        </a>
      </nav>
    </header>

    <main>
      <h1 class="sr-only">Sneakers Store Product Page</h1>

      <div
        class="relative"
        x-data="{
          currentItem: 0,
          itemsCount: 4,

          dragging: false,
          startPosition: 0,
          currentTranslate: 0,
          prevTranslate: 0,
          animationId: 0,

          animation() {
            $refs.sliderBody.style.transform = `translateX(${this.currentTranslate}px)`;
            requestAnimationFrame(this.animation);
          },

          startAnimation() {
            this.animation = this.animation.bind(this);
            this.animationId = requestAnimationFrame(this.animation);
            console.log('test');
          },
        }"

        @resize.window="
          currentTranslate = currentItem * (-$refs.sliderWindow.clientWidth);
          $el.style.transform = `translateX(${this.currentTranslate}px)`;
        "

        x-ref="sliderWindow"
      >
        <div
          class="overflow-hidden"
          x-ref="sliderWindow"
        >
          <div class="flex transition" x-ref="sliderBody">
            <template
              x-for="i in [0, 1, 2, 3]"
            >
              <div
                class="h-[50vh] shrink-0 w-full"
                @touchstart.passive="
                  currentItem = i;
                  startPosition = $event.touches[0].clientX;
                  dragging = true;
                  startAnimation();
                "

                @touchmove.passive="
                  if (!dragging) {
                    return;
                  }
                  const currentPosition = $event.touches[0].clientX;
                  currentTranslate = prevTranslate + currentPosition - startPosition;
                "

                @touchend.passive="
                  dragging = false;
                  cancelAnimationFrame(animationId);
                  const movedBy = currentTranslate - prevTranslate;
                  if (movedBy < -100 && currentItem < itemsCount - 1) {
                    ++currentItem;
                  }
                  if (movedBy > 100 && currentItem > 0) {
                    --currentItem;
                  }

                  currentTranslate = currentItem * (-$refs.sliderWindow.clientWidth);
                  prevTranslate = currentTranslate;
                  $refs.sliderBody.style.transform = `translateX(${this.currentTranslate}px)`;
                "
              >
                <img
                  src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
                  alt="Product image"
                  class="h-full w-full object-cover"
                  data-product-image
                />
              </div>
            </template>
          </div>
        </div>

        <button
          aria-label="Previous image"
          class="absolute left-4 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-slate-100 active:bg-slate-200 transition"
          @click.throttle.300ms="shift(-1)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>

        <button
          aria-label="Next image"
          class="absolute right-4 top-1/2 -translate-y-1/2 bg-white rounded-full p-2 shadow-md hover:bg-slate-100 active:bg-slate-200 transition"
          @click.throttle.300ms="shift(1)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </main>

    <script src="./main.ts" type="module"></script>
  </body>
</html>
